<html>
    <script>
        //criar uma funcao que receba uma palavra com parametro e retorna 
        //a esta palavra invertida

        //1. Receber a palavra como parametro
        //2. Criar uma variavel temporria para armazenar o resultado
        //3. Iterear a palavra de tras para frnte, armazenando letra
        //por letra na variavel temporria
        //4. Retornar a variavel temporria

        function ordemInversa(palavra) {
            var palavraInvertida = "";
            for (var i = palavra.length - 1; i >= 0; i--) {
                palavraInvertida = palavraInvertida + palavra[i];
            }   
                return palavraInvertida;
            
        }
        
          
    </script>
</html>
